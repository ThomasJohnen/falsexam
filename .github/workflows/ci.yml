name : Examen Devop's 2023 CI

on:
  pull_request:
    branches: [main]
jobs:
  install: 
    runs-on: ubuntu-latest
    steps:
      - uses : actions/checkout@v3
      - uses : actions/setup-node@v3
        with:
          node-version: 16.14
      - run : npm ci
  code_quality: 
    runs-on: ubuntu-latestÂµ
      needs : [install]
    steps:
      - uses : actions/checkout@v2
      - uses : actions/setup-node@v1
        with:
          node-version: 16.14
      - run : npm ci
      - run : npm test
      - run : npm run lint
      - run : npm run prettier
  test: 
    runs-on: ubuntu-latest
    needs : [install]
    steps:
      - uses : actions/checkout@v2
      - uses : actions/setup-node@v1
        with:
          node-version: 16.14
      - run : npm ci
      - run : npm test
  build: 
    runs-on: ubuntu-latest
    needs : [code_quality, test]
    steps:
      - uses : actions/checkout@v2
      - uses : actions/setup-node@v1
        with:
          node-version: 16.14
      - run : npm ci
      - run : npm run build


